apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self-healing-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_GH_USERNAME/self-healing-infra.git
    targetRevision: main
    path: argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: apps
