{{- $cfg := index .Values "watch_history_service" -}}
{{- if $cfg.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-history-service
  namespace: apps
  labels:
    app: watch-history-service
spec:
  replicas: {{ $cfg.replicaCount }}
  selector:
    matchLabels:
      app: watch-history-service
  template:
    metadata:
      labels:
        app: watch-history-service
    spec:
      containers:
        - name: watch-history-service
          image: "{{ $cfg.image.repository }}:{{ $cfg.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: {{ $cfg.resources.limits.cpu | quote }}
              memory: {{ $cfg.resources.limits.memory | quote }}
            requests:
              cpu: {{ $cfg.resources.requests.cpu | quote }}
              memory: {{ $cfg.resources.requests.memory | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: watch-history-service
  namespace: apps
spec:
  type: {{ $cfg.service.type }}
  selector:
    app: watch-history-service
  ports:
    - name: http
      port: {{ $cfg.service.port }}
      targetPort: 8080
---
{{- if $cfg.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: watch-history-service-hpa
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: watch-history-service
  minReplicas: {{ $cfg.hpa.minReplicas }}
  maxReplicas: {{ $cfg.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $cfg.hpa.cpu.averageUtilization }}
{{- end }}
{{- end }}
