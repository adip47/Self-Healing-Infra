groups:
  - name: self-healing-rules
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: avg(rate(container_cpu_usage_seconds_total{image!=""}[5m])) by (pod) > 0.8
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected on pod {{ $labels.pod }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: PodRestartingFrequently
        expr: increase(kube_pod_container_status_restarts_total[10m]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod restarting too often"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} restarted more than 3 times in 10 minutes."

      - alert: NodeDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.instance }} is down"
          description: "No heartbeat from node {{ $labels.instance }} for 2 minutes."
